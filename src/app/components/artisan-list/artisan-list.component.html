<h1>Nos artisans</h1>
<form>
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
<div class="artisans">
    @for(artisan of filteredArtisanList ; track artisan) {
        <app-artisan [artisan]="artisan"></app-artisan>
    }
</div>
